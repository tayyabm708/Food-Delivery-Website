    <script>
        function handleLogin(event) {
            event.preventDefault();
            const emailOrPhone = document.getElementById('phoneNumber-email').value;
            const password = document.getElementById('password').value;

            // Regular expression for email format validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Check if emailOrPhone is a valid email or phone number
            if (!emailOrPhone.match(emailRegex)) {
                alert('Please enter a valid email or phone number.');
                return false;
            }

            // Check password length
            if (password.length < 6 || password.length > 12) {
                alert('Password must be between 6 and 12 characters.');
                return false;
            }

            // If everything is valid, submit the form
            alert('Login Successfull.')
            return true;
        }
