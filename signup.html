    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Fetch form data
            const formData = new FormData(this);
            
            // Validate email format
            const phoneNumber = formData.get('phoneNumber');
            if (!isValidPhoneNumber(phoneNumber)) {
                alert('Please enter a valid phone number.');
                return;
            }

            // Validate password
            const password = formData.get('password');
            if (!isValidPassword(password)) {
                alert('Password must be between 6 and 12 characters.');
                return;
            }
            
            // Send form data to PHP script using fetch API
            fetch('signup.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Handle response from PHP script
                if (data.success) {
                    alert('Sign up successful!');
                    // Redirect or perform any other action upon successful signup
                } else {
                    alert(data.message);
                    // Display error message or handle errors appropriately
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        // Function to validate phone number format
        function isValidPhoneNumber(phoneNumber) {
            // Implement your validation logic here
            // For example, you can use regular expressions
            return true; // Placeholder return value
        }

        // Function to validate password format
        function isValidPassword(password) {
            // Check if password meets criteria (e.g., length)
            return password.length >= 6 && password.length <= 12;
        }
    </script>
